framework:
  secret: '%env(APP_SECRET)%'
  profiler:
    enabled: true
web_profiler:
  toolbar: true
prime:
  activerecord: true
  default_connection: 'test'
  connections:
    test: 'sqlite::memory:'
    mongo: 'mongodb://172.17.0.1/prime_test'

  migration:
    connection: 'test'
    path: '%kernel.project_dir%/src/Migration'
  profiling: true
services:
  logger:
    class: 'Psr\Log\NullLogger'

  Bdf\PrimeBundle\Tests\Documents\:
    resource: './Documents'
    autoconfigure: true
